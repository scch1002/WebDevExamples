<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Delegate Examples</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="../../Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="Delegates.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Delegate Example</h1>
        </header>
        <div class="row">
            
            <div class="col-md-6">
                <header>
                    <h2>Simple Delegate</h2>
                </header>
                <div id="basicDelegate" class="list-group">

                </div>
                <button id="BasicDelegateButton" class="btn btn-success">Press for result</button>
            </div>
            <div class="col-md-6">
                <header>
                    <h2>Async Delegate</h2>
                </header>
                <div id="asyncDelegate" class="list-group">

                </div>
                <button id="asyncDelegateButton" class="btn btn-success">Press for result</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <header>
                    <h2>Multicast Delegate</h2>
                </header>
                <div id="multicastDelegate" class="list-group">

                </div>
                <button id="multicastDelegateButton" class="btn btn-success">Press for result</button>
            </div>
            <div class="col-md-6">
                <header>
                    <h2>Async Delegate</h2>
                </header>
                <div id="canvasContainer" style="height:500px; width:500px;">
                    <canvas id="canvasExample"></canvas>
                </div>
            </div>
        </div>
        <footer>
            Canvas Example
        </footer>
    </main>
</body>
</html>
