<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Storage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="WebStorage.js"></script>
</head>
<body class="container">
    <header>
        <hgroup>
            <h1>Web Storage Example</h1>
        </hgroup>
    </header>
    <main class="container">
        <div class="col-md-6">
            <header>
                <hgroup>
                    <h2>Local Storage</h2>
                </hgroup>
            </header>
            <form id="LocalStorageForm">
                <div class="form-group">
                    <label for="value">Key</label>
                    <input id="key" name="key" type="text" value="" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <input id="value" name="value" type="text" value="" class="form-control" />
                </div>
                <input type="submit" value="Submit" class="btn btn-success" />
            </form>
            <hr />
            <table class=table>
                <thead>
                    <tr>
                        <th>
                            Key
                        </th>
                        <th>
                            Value
                        </th>
                        <th>
                            Options
                        </th>
                    </tr>
                </thead>
                <tbody id="LocalStorageDisplay"></tbody>
            </table>
        </div>
        <div class="col-md-6">
            <header>
                <hgroup>
                    <h2>Session Storage</h2>
                </hgroup>
            </header>
            <form id="SessionStorageForm">
                <div class="form-group">
                    <label for="value">Key</label>
                    <input id="key" name="key" type="text" value="" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <input id="value" name="value" type="text" value="" class="form-control" />
                </div>
                <input type="submit" value="Submit" class="btn btn-success" />
            </form>
            <hr />
            <table class=table>
                <thead>
                    <tr>
                        <th>
                            Key
                        </th>
                        <th>
                            Value
                        </th>
                        <th>
                            Options
                        </th>
                    </tr>
                </thead>
                <tbody id="SessionStorageDisplay"></tbody>
            </table>
        </div>
    </main>
    <footer>
        This is a web storage example
    </footer>
</body>
</html>
