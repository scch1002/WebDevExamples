<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Worker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="WebWorker.js"></script>
</head>
<body class="container">
    <header>
        <hgroup>
            <h1>Web Worker Example</h1>
        </hgroup>
    </header>
    <main class="container">
        <div class="row">
            <input id="addN2WebWorker" type="button" value="Add n^2 Worker" class="btn btn-success" />
            <input id="addNNWebWorker" type="button" value="Add n^n Worker" class="btn btn-success" />
            <input id="add5MinutesAt30SecoundWebWorker" type="button" value="Add Wait 5 Minutes Worker Message Interval 30 Secounds" class="btn btn-success" />
            <input id="add5MinutesAt10SecoundWebWorker" type="button" value="Add Wait 5 Minutes Worker Message Interval 10 Secounds" class="btn btn-success" />
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Web Worker Number
                        </th>
                        <th>
                            Web Worker Type
                        </th>
                        <th>
                            Web Worker Result
                        </th>
                    </tr>
                </thead>
                <tbody id="webWorkerList"></tbody>
            </table>
        </div>
    </main>
    <footer>
        Web Worker Example
    </footer>
</body>
</html>
