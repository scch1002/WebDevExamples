<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Html Element Examples</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="HtmlElementExamples.js"></script>
</head>
<body class="container">
    <header>
        <h1>Html Element Examples</h1>
    </header>
    <main class="container">
        <section class="col-md-3">
            <header>
                <h3>DataList Element</h3>
            </header>
            <input type="text" list="datalistExample" />
            <datalist id="datalistExample">
                <option value="Option 1" />
                <option value="Option 2" />
                <option value="Option 3" />
                <option value="Option 4" />
                <option value="Option 5" />
                <option value="Option 6" />
                <option value="Option 7" />
                <option value="Option 8" />
                <option value="Option 9" />
                <option value="Option 10" />
            </datalist>
        </section> 
        <section class="col-md-3">
            <header>
                <h3>Details Element</h3>
            </header>
            <details>
                <summary>This is a summary.</summary>
                <p>This is a longer explanation of the summary. This is some random text.</p>
            </details>
        </section>
        <section class="col-md-3">
            <header>
                <h3>Figure Element</h3>
            </header>
            <figure>
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTrBj185flyDaG2htexwC4zjpvggqV9wO7z5GLP0bM8apw5OOaERhwlmQs9" alt="Where's Nyan Cat?'">
                <figcaption>This is the great Nyan Cat.</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        Html Element Examples
    </footer>
</body>
</html>
